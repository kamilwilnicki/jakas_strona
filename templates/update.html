{% extends 'base.html' %}

{% block head %}
<title> Task Master</title>
{% endblock %}

{% block body %}
<style>
    .center-table {
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }
  </style>


<div class="content">
    <h1 style="text-align: center">Update Task</h1>
    
    <div class="form">
        <form action="/update/{{task.id}}" method="POST" style="text-align: center">
            <input type="text" name="content" id="content", value="{{task.content}}">
            <input type="submit" value="Add Task">
        </form>
    </div>
</div>
{% endblock %}
